---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: authentik-secret
    authentik:
      redis:
        host: redis.database.svc.cluster.local
        database_index: 14
        high_availability:
          sentinel_name: redis-master
          nodes:
            - host: redis-node-0.redis-headless.database.svc.cluster.local
              port: 26379
            - host: redis-node-1.redis-headless.database.svc.cluster.local
              port: 26379
            - host: redis-node-2.redis-headless.database.svc.cluster.local
              port: 26379
    server:
      autoscaling:
        enabled: true
        minReplicas: 2
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: authentik.png
          gethomepage.dev/name: Authentik
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/description: OIDC User Management
          gethomepage.dev/widget.type: authentik
          gethomepage.dev/widget.url: https://sso.${SECRET_DOMAIN}
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - &host sso.${SECRET_DOMAIN}
        https: false
        tls:
        - secretName: *host
          hosts:
            - *host
    worker:
      autoscaling:
        enabled: true
        minReplicas: 2
